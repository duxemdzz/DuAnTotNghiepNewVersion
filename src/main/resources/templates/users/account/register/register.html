<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="users/layout1 :: layout(~{::title}, ~{::body})">
<head>
<meta charset="UTF-8">
<title>Đăng kí tài khoản</title>
</head>
<body class="header_sticky" ng-app="shopping-cart-app"
	ng-controller="shopping-cart-ctrl">
	<div th:replace="users/loading/loading :: loading"></div>
	<div class="boxed">
		<section id="header" class="header">
			<th:block th:replace="users/headers/header1 :: header-top"></th:block>
			<th:block th:replace="users/headers/header2 :: header-middle"></th:block>
			<th:block th:replace="users/headers/header3 :: header-bot"></th:block>
		</section>
		<!-- /#header -->
		<section class="flat-account background">
			<div class="container">
				<div class="row">
					<!-- /.col-md-6 -->
					<div class="col-md-6 offset-md-3">
						<div class="form-register">
							<div class="title">
								<h3>ĐĂNG KÍ TÀI KHOẢN</h3>
							</div>
							<div class="form-box">
								<label for="username-register">Tên đăng nhâp * </label> <input
									ng-model="formRegister.username" type="text"
									id="username-register" name="username-register">
							</div>
							<!-- /.form-box -->
							<div class="form-box">
								<label for="lastname-register">Họ</label> <input type="text"
									ng-model="formRegister.lastName" id="lastname-register"
									name="lastname-register">
							</div>

							<div class="form-box">
								<label for="firstname-register">Tên *</label> <input type="text"
									ng-model="formRegister.firstName" id="firstname-register"
									name="firstname-register">
							</div>

							<!-- /.form-box -->
							<div class="form-box">
								<label for="email-register">Email *</label> <input type="text"
									ng-model="formRegister.email" id="email-register"
									name="email-register">
							</div>
							<!-- /.form-box -->
							<div class="form-box">
								<label for="password-register">Mật khẩu *</label> <input
									ng-model="formRegister.password" type="password"
									id="password-register" name="password-register">
							</div>
							<!-- /.form-box -->
							<div class="form-box">
								<button ng-click="registerAccount()" class="register">Đăng
									kí</button>
							</div>
							<div class="col-12 hp-form-info text-center">
								<span
									class="text-black-80 hp-text-color-dark-40 hp-caption me-4">Bạn
									đã có tài khoản?</span> <a
									class="text-primary-1 hp-text-color-dark-primary-2 hp-caption"
									th:href="@{/account/login}">Đăng nhập ngay</a>
							</div>
							<!-- /.form-box -->
							<!-- /#form-register -->
						</div>
						<!-- /.form-register -->
					</div>
					<!-- /.col-md-6 -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container -->
		</section>
		<!-- /.flat-account -->
		<th:block th:replace="users/footers/footer :: footer"></th:block>
	</div>
	<!-- /.boxed -->
	<th:block th:replace="users/config/css_js :: link_css">
</body>
</html>
