<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="users/layout1 :: layout(~{::title}, ~{::body})">
<head>
<meta charset="UTF-8">
<title>Quên mật khẩu</title>
</head>
<body class="header_sticky" ng-app="shopping-cart-app"
	ng-controller="shopping-cart-ctrl">
	<div th:replace="users/loading/loading :: loading"></div>
	<div class="boxed">
		<section id="header" class="header">
			<th:block th:replace="users/headers/header1 :: header-top"></th:block>
			<th:block th:replace="users/headers/header2 :: header-middle"></th:block>
			<th:block th:replace="users/headers/header3 :: header-bot"></th:block>
		</section>
		<!-- /#header -->
		<section class="flat-account background">
			<div class="container">
				<div class="row">
					<div class="col-md-6 offset-md-3">
						<div class="form-login">
							<div class="title">
								<h3>QUÊN MẬT KHẨU</h3>
							</div>
							<i class="message-account">[[${message}]]</i> <br>
							<form th:action="@{/account/forgotpassword}" method="post"
								id="form-login">
								<div class="form-box">
									<label for="username">Tên đăng nhập * </label> <input
										type="text" name="username" id="username"
										required="required" placeholder="Tên đăng nhập?">
								</div>
								<div class="form-box">
									<label for="email">Email * </label> <input type="email"
										required="required" name="email" id="email"
										placeholder="Email?">
								</div>
								<!-- /.form-box -->
								<div class="form-box">
									<button type="submit" class="login">Lấy lại mật khẩu</button>
								</div>
								<div class="col-12 hp-form-info text-center">
									<span
										class="text-black-80 hp-text-color-dark-40 hp-caption me-4">Quay
										lại</span> <a
										class="text-primary-1 hp-text-color-dark-primary-2 hp-caption"
										th:href="@{/account/login}">Trang đăng nhập?</a>
								</div>
								<!-- /.form-box -->
							</form>
							<!-- /#form-login -->
						</div>
						<!-- /.form-login -->
					</div>
					<!-- /.col-md-6 -->

					<!-- /.col-md-6 -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container -->
		</section>
		<!-- /.flat-account -->
		<th:block th:replace="users/footers/footer :: footer"></th:block>
	</div>
	<!-- /.boxed -->
	<th:block th:replace="users/config/css_js :: link_css">
</body>
</html>
