<div class="clearfix"></div>
	<div class="container-fluid">
		<div class="row mt-3">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-body">
						<div class="card-title">Cập nhật trạng thái đơn hàng</div>
						<hr>
							<div class="form-group">
								<label for="id" >Mã đơn hàng</label>
								<input ng-model="form.id" type="text" class="form-control"
									readonly id="id" placeholder="Mã sản phẩm" />
							</div>

							<div class="form-group">
								<label for="fullname" >Tên khách hàng</label>
								<input type="text" class="form-control" readonly id="fullname"
									ng-model="form.account.fullname" />
							</div>

							<div class="form-group">
								<label for="address" >Email</label>
								<input type="text" class="form-control" readonly
									id="address" ng-model="form.account.email" />
							</div>

							<div class="form-group">
								<label for="phone" >Số điện thoại</label>
								<input type="text" class="form-control" id="phone"
									readonly ng-model="form.phone" />
							</div>


							<div class="form-group">
								<label for="address"  class="col-form-label">Địa chỉ</label>
								<div>
									<textarea class="form-control" rows="4" id="address"
										readonly required="required" ng-model="form.address"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label for="message" class="col-form-label" >Ghi chú</label>
								<div>
									<textarea ng-model="form.message" class="form-control" rows="4"
										readonly id="message" name="order-mess"></textarea>
								</div>
							</div>

							<div class="form-group">
								<label for="total" >Tổng tiền</label>
								<input type="text"  ng-model="form.total | number : 2"
									readonly class="form-control"
									id="total" />
							</div>
							<div class="form-group">
								<label for="input">Phương thức thanh toán</label>
								<div>
									<select ng-model="form.payment" class="form-control valid" disabled
										id="input" aria-invalid="true">
										<option value="1" >Thẻ nội địa ATM</option>
										<option value="0">COD</option>
									</select>
								</div>
							</div>
							
							<div class="form-group">
								<label for="payment">Trạng thái</label>
								<div>
									<select class="form-control valid" ng-model="form.status"
										id="status" aria-invalid="false">
										<option value="Đã thanh toán">Đã thanh toán</option>
										<option value="Chưa thanh toán">Chưa
											thanh toán</option>
									</select>
								</div>
							</div>
							<br>
							<br>
							<div class="form-footer">
								
								<button ng-click="update(form)" class="btn btn-success">Cập nhật</button>

								<button class="btn btn-dark" ng-click="editod(form.id)">
									Xem danh sách sản phẩm
								</button>
							</div>
					</div>
				</div>
			</div>
		</div>
		<div class="overlay toggle-menu"></div>
	</div>
