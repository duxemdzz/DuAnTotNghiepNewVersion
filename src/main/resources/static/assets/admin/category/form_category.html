<div class="container-fluid">
	<div class="row mt-3">
		<div class="col-lg-8">
			<div class="card">
				<div class="card-body">
					<hr>
					<div class="form-group">
						<label for="id" >Id danh mục</label> <input 
							ng-model="form.id" type="text" class="form-control" id="id"
							placeholder="Nhập id danh mục" name="cate-name"
							required pattern=".{1,10}"
							title="Id danh mục bắt buộc phải nhỏ hơn 10 kí tự!" autofocus/> <br>
					</div>
					<div class="form-group">
						<label for="name" >Tên danh mục</label> <input id="name"
							ng-model="form.name" placeholder="Nhập tên danh mục" required="required"
							class="form-control" /> <br>
					</div>
					<div class="form-footer">
					<button  class="btn btn-success" ng-click="create()">
							<i class="fa fa-check-square-o"></i> Thêm
						</button>
						<button  class="btn btn-warning" ng-click="update(form)">
							<i class="fa fa-check-square-o"></i> Cập nhật
						</button>
						<button class="btn btn-dark" ng-click="reset()">
							<i class="fa fa-refresh" aria-hidden="true"></i> Làm mới
						</button>
						<button  class="btn btn-danger" ng-click="delete(form)">
							<i class="fa fa-times"></i> Xóa
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
