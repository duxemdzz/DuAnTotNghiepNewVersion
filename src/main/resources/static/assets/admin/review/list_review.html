<div class="container-fluid">
	<div class="row mt-3">
		<div class="col-lg-12">
			<span style="float: right">	<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
</svg></span>
<input type="text" class="form-control" placeholder="Nhập tên người muốn tìm" ng-model="searchName" aria-label="Username" aria-describedby="basic-addon1">
</div></span> <br> <br>
		</div>
	<div class="col-lg-12">
		<div class="card">
			<div class="card-body">
			<label>Danh sách tin tức</label>
					<h5 class="card-title" style="float: right">Tổng: {{items.length}} Đánh giá</h5>
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col" ng-click="sortType = 'product'">Sản phẩm</th>
								<th scope="col" ng-click="sortType = 'username'">Người đánh giá</th>
								<th scope="col" ng-click="sortType = 'rate'">Sao</th>
								<th scope="col" ng-click="sortType = 'contents'">Nội dung</th>
								<th scope="col" ng-click="sortType = 'voteDate'">Ngày đánh giá</th>
								<th scope="col">Hành động</th>

							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="(stt,review) in pager.items | orderBy:sortType:sortReverse | filter:searchName">
								<td>{{stt+1}}</td>
								<td>{{review.product.name}}</td>
								<td>{{review.user.username}}</td>
								<td>{{review.rate}}</td>
								<td>{{review.contents.substr(0,20)}}...</td>
								<td>{{review.voteDate}}</td>
								<td>
									<button class="btn btn-danger" ng-click="delete(review)">
										Xóa</button>

									<button class="btn btn-success" ng-click="edit(review)">
										Xem chi tiết</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<span class="btn btn-dark" style="float: right; color: white; font-size: 10px; margin-left: 1px; margin-bottom: 1px">xem {{pager.page+1}} trong {{pager.count}}</span>
			<button class="btn btn-dark" ng-click="pager.last()"
				style="float: right; color: white; font-size: 10px; margin-left: 1px; margin-bottom: 1px">>|</button>
			<button class="btn btn-dark" ng-click="pager.next()"
				style="float: right; color: white; font-size: 10px; margin-left: 1px; margin-bottom: 1px">>></button>
			<button class="btn btn-dark" ng-click="pager.prev()"
				style="float: right; color: white; font-size: 10px; margin-left: 1px; margin-bottom: 1px"><<</button>
			<button class="btn btn-dark" ng-click="pager.first()"
				style="float: right; color: white; font-size: 10px; margin-left: 1px; margin-bottom: 1px">|<</button>
	  </div>
	</div>
	</div>
