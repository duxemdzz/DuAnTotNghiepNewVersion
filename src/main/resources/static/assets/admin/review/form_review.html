<div class="container-fluid">
	<div class="row mt-3">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-body">
					<hr>
					<div class="form-group">
						<label for="username" >Sản phẩm đánh giá</label> <input
							ng-model="form.product.name" type="text" class="form-control" id="username"
							placeholder="Sản phẩm được đánh giá" name="username"
							required disabled="disabled"/> <br>
					</div>
					<div class="form-group">
						<label for="username" >Tên người đánh giá</label> <input
							ng-model="form.users.username" type="text" class="form-control" id="username"
							placeholder="Người đánh giá" name="username"
							required disabled="disabled"/> <br>
					</div>
					<div class="form-group">
						<label for="rate" >Đánh giá Sao</label> <input
							ng-model="form.rate" type="text" class="form-control" id="rate"
							placeholder="Đánh giá được bao nhiêu sao" name="rate"
							required disabled="disabled"/> <br>
					</div>
					<div class="form-group">
						<label for="voteDate" >Ngày đánh giá</label> <input
							ng-model="form.voteDate" type="text" class="form-control" id="voteDate"
							placeholder="Ngày được đánh giá" name="voteDate"
							required disabled="disabled"/> <br>
					</div>
				   <div class="form-group">
							<label for="contents" class="col-form-label">Nội dung</label>
							<div>
								<textarea ng-model="form.contents" class="form-control" rows="6"
									required id="contents" placeholder="Nội dung đánh giá" disabled="disabled"></textarea>
							</div>
						</div>
				
					<div class="form-footer">
						<!-- <button class="btn btn-success" ng-click="create()">
							<i class="fa fa-check-square-o"></i> Thêm
						</button>
						<button class="btn btn-warning" ng-click="update(form)">
							<i class="fa fa-check-square-o"></i> Cập nhật
						</button> -->
						<button class="btn btn-dark" ng-click="reset()">
							<i class="fa fa-refresh" aria-hidden="true"></i> Làm mới
						</button>
						<button ng-if="form.id != null" class="btn btn-danger" ng-click="delete(form)">
							<i class="fa fa-times"></i> Xóa
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
